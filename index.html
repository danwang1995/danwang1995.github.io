---
layout: default
---

<div class="home">
  
  <img src="images/usocial-logo.png" alt="uSocial logo" class="center">
  
  <h1>A social network that breaks the rules &ndash; by putting <i>you</i> first.</h1>
  
  <form action="https://formspree.io/dan_wang@alumni.brown.edu" method="POST">
    <input type="email" name="_replyto" placeholder="email">
    <input type="submit" value="Send">
  </form>
  
  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <img src="images/Coming soon to Google Play and App Store.png" alt="Coming soon to Google Play and App Store">
  
</div>
